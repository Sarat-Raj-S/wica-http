<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="refresh" content="1" />
    <style>

        h1 {
            text-align: center;
        }

        h2 {
            padding-top: 15px;
        }

        table {
            width: 100%;
        }
        td, th {
            text-align: left;
            padding-right: 15px;
        }

    </style>
    <title>Wica Admin Page</title>
</head>

<body>

    <h1>Wica Server Admin Page</h1>

    <h2>System Information</h2>
    <table>
        <tr th:each="mapEntry: ${serverStatisticsMap}">
            <td th:text="${mapEntry.key}"></td>
            <td th:text="${mapEntry.value}"></td>
        </tr>
    </table>

</body>
</html>
