<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Load the Wica library last of all as it will generate events which interact with the page -->
    <script type="text/javascript" src="https://gfa-wica.psi.ch/wica.js" defer></script>

    <style>

        * {
            font-family: "Helvetica Neue",sans-serif;
        }

        body {
            background-color: darkgrey;
        }

        h1 {
            margin: 1rem;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 15rem;
            text-align: right;
        }

    </style>

</head>

<body>

    <h1>Wica Demo Page - HIPA Status Display</h1>

    <div>
        <h2>Main Status</h2>
        <label>TIME </label> <label data-wica-channel-name="XHIPA:TIME">NC</label> <br>
        <label>EVEX </label> <label data-wica-channel-name="EVEX:STR:2">NC</label> <br>
        <label>CW   </label> <label data-wica-channel-name="EWBRI:IST:2">NC</label> <br>
        <label>INJ  </label> <label data-wica-channel-name="MXC1:IST:2">NC</label> <br>
        <label>IP2  </label> <label data-wica-channel-name="MYC2:IST:2">NC</label> <br>
        <label>TGE  </label> <label data-wica-channel-name="MHC4:IST:2">NC</label> <br>
        <label>SINQ </label> <label data-wica-channel-name="MHC6:IST:2">NC</label> <br>

        <h2>Phases</h2>
        <label>MO   </label> <label data-wica-channel-name="CIPHMO:SOL:1">NC</label> <br>
        <label>Flat </label> <label data-wica-channel-name="CRPHFT:SOL:1">NC</label> <br>
        <label>Inj2 </label> <label data-wica-channel-name="MXF1:IST:2">NC</label> <br>
        <label>Rein </label> <label data-wica-channel-name="MRFEIN:IST:2">NC</label> <br>
        <label>Raus </label> <label data-wica-channel-name="MRFEIN:IST:2">NC</label> <br>

        <h2>Losses</h2>
        <label>MII7 </label> <label data-wica-channel-name="MII7:ILOG:2">NC</label> <br>
        <label>MR12 </label> <label data-wica-channel-name="MRI2:ILOG:2">NC</label> <br>
        <label>MRI13</label> <label data-wica-channel-name="MRI13:ILOG:2">NC</label> <br>
        <label>MRI14</label> <label data-wica-channel-name="MRI14:ILOG:2">NC</label> <br>

        <h2>Resonators</h2>
        <label>1</label> <label data-wica-channel-name="CI1V:IST:2">NC</label> <br>
        <label>3</label> <label data-wica-channel-name="CI3V:IST:2">NC</label> <br>
        <label>2</label> <label data-wica-channel-name="CI2V:IST:2">NC</label> <br>
        <label>4</label> <label data-wica-channel-name="CI4V:IST:2">NC</label> <br>

        <h2>Cavities</h2>
        <label>1</label> <label data-wica-channel-name="CR1V:IST:2">NC</label> <br>
        <label>2</label> <label data-wica-channel-name="CR2V:IST:2">NC</label> <br>
        <label>3</label> <label data-wica-channel-name="CR3V:IST:2">NC</label> <br>
        <label>4</label> <label data-wica-channel-name="CR4V:IST:2">NC</label> <br>
        <label>5</label> <label data-wica-channel-name="CR5V:IST:2">NC</label> <br>

        <h2>UCN</h2>
        <label>Status</label>    <label data-wica-channel-name="UCNQ:BEAMREQ:STATUS">NC</label><br>
        <label>Countdown</label> <label data-wica-channel-name="UCNQ:BEAMREQ:COUNTDOWN">NC</label> <br>

        <h2>Electrostatic Elements</h2>
        <label>EIC 1</label> <label data-wica-channel-name="EICV:IST:2">NC</label><br>
        <label>EIC 2</label> <label data-wica-channel-name="EICI:IST:2">NC</label><br>
        <label>EEC 1</label> <label data-wica-channel-name="EECV:IST:2">NC</label><br>
        <label>EEC 2</label> <label data-wica-channel-name="EECI:IST:2">NC</label><br>

        <h2>Turns/Fields</h2>
        <label>Inj2 1</label> <label data-wica-channel-name="CIREV:FIST:2">NC</label><br>
        <label>Inj2 1</label> <label data-wica-channel-name="AIHS:IST:2">NC</label><br>
        <label>Ring 1</label> <label data-wica-channel-name="CRREV:FIST:2">NC</label><br>
        <label>Ring 1</label> <label data-wica-channel-name="HS:IST:2">NC</label><br>

        <h2>Environmental</h2>
        <label>Temp</label>  <label data-wica-channel-name="M3ALT:IST:2">NC</label><br>
        <label>Power</label> <label data-wica-channel-name="GLS:LEISTUNG_AKTUELL">NC</label><br>

    </div>

</body>


</html>
