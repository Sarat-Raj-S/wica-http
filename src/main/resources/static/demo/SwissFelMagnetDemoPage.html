<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Load the Wica library last of all as it will generate events which interact with the page -->

    <style>

        * {
            font-family: "Helvetica Neue", sans-serif;

        }

        label {
            display: inline-block;
        }

        span {
            display: inline-block;
            width: 5rem;
            text-align: right;
        }

    </style>

</head>

<body>

    <h1>Wica Demo: SwissFEL Magnet Page</h1>

    <div>
        <label>SINEG01-MBND300:I-READ</label> <span data-wica-channel-name="SINEG01-MBND300:I-READ"></span> <br>
        <label>SINLH02-MBND100:I-READ</label> <span data-wica-channel-name="SINLH02-MBND100:I-READ"></span> <br>
        <label>SINBC02-MBND100:I-READ</label> <span data-wica-channel-name="SINBC02-MBND100:I-READ"></span> <br>
    </div>
</body>

</html>
