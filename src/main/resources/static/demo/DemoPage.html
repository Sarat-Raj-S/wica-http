<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://gfa-autodeploy.psi.ch:8443/wica.js" defer></script>

    <style>

        * {
            font-family: "Helvetica Neue",sans-serif;
        }

        body {
            background-color: darkgrey;
        }

        h1 {
            text-align: center;
        }

        label {
            display: inline-block;
            background-color: lightblue;
            margin-bottom: 1rem;
            width: 8rem;
        }

        .statusWidget {
            height: 1.2rem;
            width:  1.5rem;
            background-color: lime;
        }

    </style>

</head>

<body>

<h1>Wica Demo Page</h1>

<div>
    <h2>Connection Status</h2>
    <!-- Just pick any channel that can be representative of the status of the EPICS IOC and Wica Server -->
    <div class="statusWidget" data-epics-channel="wica:test:counter01" onchange="updateStatusWidget( event )">NC</div>
</div>

<div>
    <h2>Stream Data</h2>
    <label>Counter 0.1s </label> <label data-epics-channel="wica:test:counter01">NC</label><br>
    <label>Counter 0.2s </label> <label data-epics-channel="wica:test:counter02">NC</label><br>
    <label>Counter 0.5s </label> <label data-epics-channel="wica:test:counter03">NC</label><br>
    <label>Counter 1.0s </label> <label data-epics-channel="wica:test:counter04">NC</label><br>
    <label>Counter 2.0s </label> <label data-epics-channel="wica:test:counter05">NC</label><br>
    <label>Counter 5.0s </label> <label data-epics-channel="wica:test:counter06">NC</label><br>
    <label>Counter 10s  </label> <label data-epics-channel="wica:test:counter07">NC</label><br>
</div>
</body>

<script>

    function updateStatusWidget( event )  {

        let widget = event.target;
        let value = event.channelValue;

        if ( value === null ) {
            widget.textContent = "NC";
        }
        else {
            widget.textContent = "OK";
        }
    }

</script>

</html>
